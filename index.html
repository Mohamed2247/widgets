<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDash - Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-container">
    <div class="widget" id="tasks">
        <h2 class="widget-title">المهام</h2>
        <ul>
            <li>مهمة 1</li>
            <li>مهمة 2</li>
            <li>مهمة 3</li>
        </ul>
    </div>

    <div class="widget" id="calendar">
        <h2 class="widget-title">التقويم</h2>
        <p>التقويم الشهري هنا</p>
    </div>

    <div class="widget" id="notes">
        <h2 class="widget-title">الملاحظات الأخيرة</h2>
        <ul>
            <li>ملاحظة 1</li>
            <li>ملاحظة 2</li>
            <li>ملاحظة 3</li>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
